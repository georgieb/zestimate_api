<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Portfolio Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="/" class="flex items-center text-xl font-bold text-gray-900">
                        Property Portfolio
                    </a>
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="/portfolio" class="text-gray-600 hover:text-gray-900">Portfolios</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Zillow Logo -->
    <div class="fixed bottom-4 left-4 w-24 z-50">
        <img src="{{ url_for('static', filename='z-logo-default.svg') }}" 
             alt="Zillow Logo" 
             class="w-full h-auto opacity-70 hover:opacity-100 transition-opacity duration-300" />
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
